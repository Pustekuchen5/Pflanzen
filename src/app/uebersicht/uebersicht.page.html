<ion-menu side="end" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menü</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item
        ><ion-icon name="share-social-outline"></ion-icon>
        <p class="menu-item">Teilen</p></ion-item
      >
      <ion-item
        ><ion-icon name="reorder-four-outline"></ion-icon>
        <p class="menu-item">Neu anordnen</p></ion-item
      >
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Übersicht </ion-title>
    <ion-buttons slot="end" class="menu-button"
      ><ion-menu-button
        class="md button in-toolbar ion-activatable ion-focusable hydrated"
      ></ion-menu-button
    ></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <ion-list>
    <ion-item-sliding
      *ngFor="let photo of photoService.photos; index as position; "
    >
      <ion-item (click)="update(photo)">
        <ion-thumbnail slot="start">
          <img ion-img [src]="photo.webviewPath" alt="Pflanze" />
        </ion-thumbnail>
        <ion-label>
          <ion-text>
            <h2>{{photo.photoName}}</h2>
          </ion-text>
          <ion-progress-bar
            color="tertiary"
            id="pb"
            [value]="progressCurrentTime"
          ></ion-progress-bar>
          <ion-text>
            <p class="ion-float-left">{{photo.photoLocation}}</p>
            <p class="ion-float-right">
              17:00
              <ion-icon name="alarm-outline"></ion-icon>
            </p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          type="button"
          color="danger"
          (click)="deletePictureFromGallery(photo, position)"
        >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="addPhotoToGallery()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
