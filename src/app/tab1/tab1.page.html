<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Übersicht
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

        <ion-item-sliding>

          <ion-item>

            <ion-thumbnail slot="start">
              <img src="\assets\images\plant_1.jpg" alt="Pflanze 1">
            </ion-thumbnail>
            <ion-label>
              <ion-text>
                <h2>Pflanze 1</h2>
              </ion-text>
              <ion-progress-bar color="tertiary" value="0.5"></ion-progress-bar>
              <ion-text>
                <p class="ion-float-left">Wohnzimmer</p>
                <p class="ion-float-right">Mo 19:00 Uhr <ion-icon name="alarm-outline"></ion-icon>
                </p>
              </ion-text>
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option type="button" color="danger" (click)="delete(item)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>


        <ion-item-sliding>

          <ion-item>

          </ion-item-options>

        </ion-item-sliding>
 

        <ion-item-sliding>

          <ion-item>
