<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Steckbrief </ion-title>
    <ion-icon
      name="close"
      slot="end"
      size="larger"
      class="ion-padding"
      (click)="dismis()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Steckbrief</ion-title>
    </ion-toolbar>
  </ion-header>

  <img [src]="photo.webviewPath" alt="Pflanze" />

  <ion-input
    type="text"
    maxlength="15"
    minlength="3"
    placeholder="Add name here"
    name="plantname"
    required="true"
    [(ngModel)]="photoName"
  ></ion-input>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button class="specs" color="tertiary">Wasserbedarf</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button class="specs" color="licht">Licht</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button class="specs" color="temp">Temp.</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button class="specs" color="luftfeucht">Luftfeucht.</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-datetime
          display-timezone="cet"
          pickerFormat="H mm"
          displayFormat="H:mm"
          minuteValues="0,15,30,45"
          value="1990-02-19T07:43Z"
          (ionChange)="getValue($event)"
        ></ion-datetime>
      </ion-col>
      <ion-col size="6">
        <ion-toggle name="alarm"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h4 class="notiz">Notizen</h4>
  <ion-textarea
    class="notiz_text"
    placeholder="Beschreibung hinzufÃ¼gen"
    autoGrow="true"
    maxlength="500"
    name="description"
    required="true"
    [(ngModel)]="photoDiscription"
  ></ion-textarea>
  <ion-button class="speichern" (click)="update()">Speichern</ion-button>
</ion-content>
